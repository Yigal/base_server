<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Server Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('ui.static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Server</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('ui.main') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('ui.events') }}" class="nav-link">Events</a>
            <a href="{{ url_for('ui.api_docs') }}" class="nav-link">API Docs</a>
            <a href="{{ url_for('ui.bist_dashboard') }}" class="nav-link">BIST Tests</a>
            <a href="{{ url_for('ui.docs') }}" class="nav-link">ðŸ“š Docs Manager</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1>{% block page_title %}Server Dashboard{% endblock %}</h1>
        </div>

        <div class="content-body">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{{ url_for('ui.static', filename='js/main.js') }}"></script>
</body>
</html>
